<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    // - Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої четверті години попадає число
    // (в першу, другу, третю или четверту частину години).
    let time = 40;
    if (time <= 15) {
        console.log('Перша частина години');
    } else if (time <= 30) {
        console.log('Другу частина години');
    } else if (time <= 45) {
        console.log('Третю частина години');
    } else if (time <= 60) {
        console.log('Четверту частина години');
    }

    // - У змінній day дано якесь число від 1 до 31. Потрібно визначити, у яку половину(декаду) місяця потрапляє це число (у першу, другу чи третю).

    let day = 30;
    if (day <= 10) {
        console.log('Перша частина місяця');
    } else if (day <= 20) {
        console.log('Другу частина місяця');
    } else if (day <= 30) {
        console.log('Третю частина місяця');
    }

    // - У нас є змінна test, якщо  не дорівнює true, виведіть 'Вірно', інакше виведіть 'Неправильно'.
    // Перевірте роботу скрипта при test, що дорівнює true, false. Напишіть два варіанти скрипта - з коротким записом(тернаркою)

    let test = false;
    if (test != true) {
        console.log('Вірно')
    } else {
        console.log('Неправильно')
    }

    let result = (test != true) ? 'Вірно' :
        'Неправильно'
    console.log(result);

    // - Якщо змінна a не дорівнює нулю, виведіть 'Вірно', інакше виведіть 'Невірно'. Перевірте  скрипт при a, що дорівнює 1, 0, -3

    let a = 0;
    if (a != 0) {
        console.log('Вірно')
    } else {
        console.log('Неправильно')
    }

    // - Скласти розклад на тиждень за домопоги switch. Користувач вводить порядковий номер дня тижня і на екрані відображається інфа що заплановано на цей день.

    let week = 'Wednesday';
    switch (week) {
        case 'Monday':
            console.log('На понеділок заплановано ...');
            break;
        case 'Tuesday':
            console.log('На вівторок заплановано ...');
            break;
        case 'Wednesday':
            console.log('На середу заплановано ...');
            break;
        case 'Thursday':
            console.log('На четверг заплановано ...');
            break;
        case 'Friday':
            console.log('На пятницю заплановано ...');
            break;
        case 'Saturday':
            console.log('На суботу заплановано ...');
            break;
        case 'Sunday':
            console.log('На неділю заплановано ...');
            break;
    }


    // - Потрібно визначити Високосний рік чи ні. Високосні роки діляться націло на 4.
    let year = 2020;
    if (year % 4 === 0 && year % 100 != 0){
        // console.log( year % 100 != 0)
        console.log("Високосний")
    }else{
        console.log("не високосний")
    }

    // - Використовуючи конструкцію if..else, напишіть код, який запитуватиме: „Яка «офіційна» назва JavaScript?“
    // Якщо користувач вводить «ECMAScript», то показати: «Правильно!», інакше – відобразити: «Не знаєте? ECMAScript!
    let ask = prompt('Яка «офіційна» назва JavaScript?');
    if (ask === 'ECMAScript'){
        alert('Правильно!')
    }else {
        alert('Не знаєте? ECMAScript!')
    }

</script>
